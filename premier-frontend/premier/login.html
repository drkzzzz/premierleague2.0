<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Premier League</title>
    <link rel="icon" href="../img/Logos/logo-premier.svg">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/premier.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
            padding: 2rem 0;
        }
        
        .login-form {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        
        .login-form h2 {
            color: var(--color-primario);
            margin-bottom: 2rem;
            text-align: center;
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--color-primario);
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #00c896;
        }
        
        .btn-login {
            width: 100%;
            padding: 1rem;
            background-color: #00c896;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-login:hover {
            background-color: #009970;
        }
        
        .login-links {
            margin-top: 1.5rem;
            text-align: center;
        }
        
        .login-links p {
            color: #666;
            margin-bottom: 0.5rem;
        }
        
        .login-links a {
            color: #00c896;
            text-decoration: none;
            font-weight: bold;
        }
        
        .login-links a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            display: none;
        }
        
        .alert.show {
            display: block;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <header class="encabezado-sitio">
        <div class="contenedor-principal contenido-header">
            <div class="barra">
                <a href="paginaprincipal.html">
                    <img src="../img/Logos/icono3.png" alt="Logotipo Premier League" class="logo-invertido">
                </a>
                <div class="mobile-menu">
                    <a href="#navegacion-principal">
                        <img src="../img/Logos/barras.svg" alt="Icono Menu" class="logo-invertido">
                    </a>
                </div>
            </div>
            <nav id="navegacion-principal" class="navegacion-principal">
                <a href="paginaprincipal.html">Inicio</a>
                <a href="jornadas.html">Jornadas</a>
                <a href="tabla.html">Tabla de Posiciones</a>
                <a href="estadisticas.html">Estadisticas</a>
                <a href="resultados.html">Resultados</a>
            </nav>
        </div>
    </header>

    <main class="seccion-principal">
        <section class="contenedor seccion login-container">
            <div class="login-form">
                <h2>Iniciar Sesión</h2>
                
                <div id="alert-message" class="alert"></div>
                
                <form id="login-form" onsubmit="realizarLogin(event)">
                    <div class="form-group">
                        <label for="username">Usuario:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn-login">Iniciar Sesión</button>
                </form>
                
                <div class="login-links">
                    <p>¿No tienes cuenta?</p>
                    <a href="registro.html">Crear una cuenta</a>
                </div>
            </div>
        </section>
    </main>

    <footer class="pie-de-pagina">
        <p class="copyright">Premier League 2025 &copy;</p>
    </footer>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../js/scripts.js"></script>
    <script>
        function realizarLogin(event) {
            event.preventDefault();
            
            const username = $('#username').val();
            const password = $('#password').val();
            
            $.ajax({
                url: `${BASE_API_URL}/auth/login`,
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    nombreUsuario: username,
                    password: password
                }),
                success: function(response) {
                    console.log('Login exitoso:', response);
                    
                    // Los datos están dentro de response.data
                    const authData = response.data;
                    
                    // Guardar tokens
                    if (authData.accessToken) {
                        localStorage.setItem('accessToken', authData.accessToken);
                    }
                    if (authData.refreshToken) {
                        localStorage.setItem('refreshToken', authData.refreshToken);
                    }
                    
                    // Guardar usuario
                    const usuarioObj = {
                        idUsuario: authData.idUsuario,
                        nombreUsuario: authData.nombreUsuario,
                        email: authData.email
                    };
                    localStorage.setItem('usuario', JSON.stringify(usuarioObj));
                    
                    showAlert('¡Login exitoso! Redireccionando...', 'success');
                    setTimeout(() => {
                        window.location.href = 'paginaprincipal.html';
                    }, 1500);
                },
                error: function(xhr) {
                    console.error('Error en login:', xhr);
                    const errorMsg = xhr.responseJSON && xhr.responseJSON.message 
                        ? xhr.responseJSON.message 
                        : 'Error al iniciar sesión. Verifica tus credenciales.';
                    showAlert(errorMsg, 'error');
                }
            });
        }
        
        function showAlert(message, type) {
            const $alert = $('#alert-message');
            $alert.removeClass('show alert-success alert-error');
            $alert.addClass(`show alert-${type}`);
            $alert.text(message);
            
            if (type === 'error') {
                setTimeout(() => {
                    $alert.removeClass('show');
                }, 5000);
            }
        }
    </script>
</body>
</html>
