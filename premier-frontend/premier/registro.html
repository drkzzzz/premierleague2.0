<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta | Premier League</title>
    <link rel="icon" href="../img/Logos/logo-premier.svg">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/premier.css">
    <style>
        .registro-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
            padding: 2rem 0;
        }
        
        .registro-form {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        
        .registro-form h2 {
            color: var(--color-primario);
            margin-bottom: 2rem;
            text-align: center;
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--color-primario);
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #00c896;
        }
        
        .btn-registro {
            width: 100%;
            padding: 1rem;
            background-color: #00c896;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-registro:hover {
            background-color: #009970;
        }
        
        .registro-links {
            margin-top: 1.5rem;
            text-align: center;
        }
        
        .registro-links p {
            color: #666;
            margin-bottom: 0.5rem;
        }
        
        .registro-links a {
            color: #00c896;
            text-decoration: none;
            font-weight: bold;
        }
        
        .registro-links a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            display: none;
        }
        
        .alert.show {
            display: block;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <header class="encabezado-sitio">
        <div class="contenedor-principal contenido-header">
            <div class="barra">
                <a href="paginaprincipal.html">
                    <img src="../img/Logos/icono3.png" alt="Logotipo Premier League" class="logo-invertido">
                </a>
                <div class="mobile-menu">
                    <a href="#navegacion-principal">
                        <img src="../img/Logos/barras.svg" alt="Icono Menu" class="logo-invertido">
                    </a>
                </div>
            </div>
            <nav id="navegacion-principal" class="navegacion-principal">
                <a href="paginaprincipal.html">Inicio</a>
                <a href="jornadas.html">Jornadas</a>
                <a href="tabla.html">Tabla de Posiciones</a>
                <a href="estadisticas.html">Estadisticas</a>
                <a href="resultados.html">Resultados</a>
            </nav>
        </div>
    </header>

    <main class="seccion-principal">
        <section class="contenedor seccion registro-container">
            <div class="registro-form">
                <h2>Crear Cuenta</h2>
                
                <div id="alert-message" class="alert"></div>
                
                <form id="registro-form" onsubmit="realizarRegistro(event)">
                    <div class="form-group">
                        <label for="nombre-usuario">Nombre de Usuario:</label>
                        <input type="text" id="nombre-usuario" name="nombre-usuario" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required minlength="6">
                    </div>
                    
                    <div class="form-group">
                        <label for="password-confirm">Confirmar Contraseña:</label>
                        <input type="password" id="password-confirm" name="password-confirm" required minlength="6">
                    </div>
                    
                    <button type="submit" class="btn-registro">Crear Cuenta</button>
                </form>
                
                <div class="registro-links">
                    <p>¿Ya tienes cuenta?</p>
                    <a href="login.html">Iniciar Sesión</a>
                </div>
            </div>
        </section>
    </main>

    <footer class="pie-de-pagina">
        <p class="copyright">Premier League 2025 &copy;</p>
    </footer>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../js/scripts.js"></script>
    <script>
        function realizarRegistro(event) {
            event.preventDefault();
            
            const username = $('#nombre-usuario').val();
            const email = $('#email').val();
            const password = $('#password').val();
            const passwordConfirm = $('#password-confirm').val();
            
            // Validar contraseñas
            if (password !== passwordConfirm) {
                showAlert('Las contraseñas no coinciden', 'error');
                return;
            }
            
            $.ajax({
                url: `${BASE_API_URL}/auth/registro`,
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    nombreUsuario: username,
                    email: email,
                    password: password
                }),
                success: function(response) {
                    console.log('Registro exitoso:', response);
                    showAlert('¡Cuenta creada exitosamente! Redireccionando al login...', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                },
                error: function(xhr) {
                    console.error('Error en registro:', xhr);
                    const errorMsg = xhr.responseJSON && xhr.responseJSON.message 
                        ? xhr.responseJSON.message 
                        : 'Error al crear la cuenta. Intenta de nuevo.';
                    showAlert(errorMsg, 'error');
                }
            });
        }
        
        function showAlert(message, type) {
            const $alert = $('#alert-message');
            $alert.removeClass('show alert-success alert-error');
            $alert.addClass(`show alert-${type}`);
            $alert.text(message);
            
            if (type === 'error') {
                setTimeout(() => {
                    $alert.removeClass('show');
                }, 5000);
            }
        }
    </script>
</body>
</html>
