spring.application.name=premier-backend
server.port=8080

# CONFIGURACIÓN DE BASE DE DATOS MySQL (XAMPP)
# Conexión directa a la BD que esperamos exista. Si no existe, debes crearla manualmente una vez
# O añadir la línea de creación al inicio del script premier_db.sql.
spring.datasource.url=jdbc:mysql://localhost:3306/premier_league_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root 
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HIBERNATE/JPA: Desactivamos la generación automática de tablas
spring.jpa.hibernate.ddl-auto=none 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# CONFIGURACIÓN DE INICIALIZACIÓN SQL DE SPRING BOOT (Para ejecutar tus archivos .sql)
# 1. Modo de inicialización: never (desactivado, ejecuta los scripts manualmente)
spring.sql.init.mode=never 

# 2. Archivos de esquema (CREATE TABLE): El orden es importante
#    Spring ejecutará estos archivos antes que los data-locations.
# spring.sql.init.schema-locations=classpath:sql/premier_db.sql

# 3. Archivos de datos (INSERT): Se ejecutan después del esquema
# spring.sql.init.data-locations=classpath:sql/premier_seeds.sql

# JWT CONFIGURATION
jwt.secret=miSecretSuperSeguroParaLaPremierLeagueBackend2024
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# LOGGING
logging.level.root=INFO
logging.level.com.premier.league=DEBUG

